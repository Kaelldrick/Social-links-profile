<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <article class="profile">
    <header class="profile__header">
      <img class="profile__img" src="assets/images/avatar-jessica.jpeg" alt="" srcset="">
      <h1 class="profile__name">Jessica Randall</h1>
    </header>
    <section class="profile__info">
      <p class="profile__location">London, United Kingdom</p>
      <p class="profile__job">"Front-end developer and avid reader."</p>
      <ul class="profile__social">
        <li class="social__item"><a href="#">GitHub</a></li>
        <li class="social__item"><a href="#">Frontend Mentor</a></li>
        <li class="social__item"><a href="#">LinkedIn</a></li>
        <li class="social__item"><a href="#">Twitter</a></li>
        <li class="social__item"><a href="#">Instagram</a></li>
      </ul>
    </section>
  </article>
</body>
</html>
